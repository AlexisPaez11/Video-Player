<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" >
    <title>video player</title>
    
    <meta name="author" content="Alexis Paez">
    <meta property="og:title" content="Mi proyecto del curso Introducción al desarrollo web">
    <meta property="og:url" content="https://alexispaez11.github.io/Video-Player/">
    <meta property="og:description" content="Este es el proyecto del curso de introducción al desarrollo web">
    <link rel="icon" href="./images/logo.png" sizes="32x32" type="image/png">
</head>
<body>
    <div class="wrapper">     
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="./images/Curso esencial de JavaScript y el DOM(1080P_HD).mp4"></video>
            <div class="player-overlay">                
                <h2 class="player-title">Curso esencial de JavaScript y el DOM</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundo"></button>            
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"  ></button>
                    <button class="button" id="pause" aria-label="Pausar" title="Pausar"  hidden></button>                    
                    <button class="button" id="forward" aria-label="avanzar 10 segundos" title="avanzar 10 segundo"></button>    
                </div>            
                
                <div class="player-progress">                    
                    <input id="progress" min="0" value="0"  step="1" type="range">
                </div>
            </div>            
        </div>
    </div>    
</body>

<script src="js/index.js">
    
</script>
</html>
